{% extends 'base.html' %}

{% block title %}
Repetitor
{% endblock %}

{% block body %}

<main class="form-signin text-center container">
  <form method = "post" action="/inforepet_1">
    <h1 class="h3 mb-3 fw-normal">Поиск репетитора</h1>

      <div class="form-floating" style="display: inline-block;">
        <select style="width: 10cm; background-color:#1A1A1D; color:rgb(198, 198, 201)" class="form-select" id="floatingSelect" aria-label="Floating label select example" style="background-color:#1A1A1D;color:#4E4E50">
          <option selected style="color:rgb(198, 198, 201)">Москва</option>
        </select>
        <label for="floatingSelect" style="color: rgb(205, 146, 164);">Город</label>
      </div>
      <br><br>


    <div class="form-floating" style="display: inline-block;">
      <input style="width: 10cm; background-color:#1A1A1D;color:rgb(198, 198, 201)" class="form-control" id="floatingDist" placeholder="Dist" name="Dist">
      <label for="floatingDist" style="color: rgb(205, 146, 164);">Район (через запятую)</label>
    </div>
    <br>
<br>
  <div class="form-floating" style="display: inline-block;">
    <input style="width: 10cm; background-color:#1A1A1D;color:rgb(198, 198, 201)" class="form-control" id="floatingSubject" placeholder="Subject" name="Subject">
    <label for="floatingSubject" style="color: rgb(205, 146, 164);" style="color: rgb(205, 146, 164);">Предмет</label>
  </div>
  <br><br>
  <div class="form-check" style="display: inline-block;">
    <input class="form-check-input" style="background-color:  rgb(205, 146, 164); border-color: rgb(205, 146, 164);" type="checkbox" value="" id="flexCheckDefault">
    <label class="form-check-label" style="color:rgb(198, 198, 201)" for="flexCheckDefault">Дистанционные занятия</label>
  </div>
    <br>

    <br>
     <input style="width: 10cm; background:#EE4C7C; border:#EE4C7C" class="w-10 btn btn-lg btn-primary" type = "submit" value = "Далее" name = "register" />
  </form>
</main>
{% endblock %}
