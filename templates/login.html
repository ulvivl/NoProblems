{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block body %}
<main class="form-signin text-center container">
  <form method="post" action="/verification">
    <h1 class="h3 mb-3 fw-normal">Вход в личный кабинет</h1>

    <div class="form-floating">
      <input style="background-color:#1A1A1D;color:#4E4E50" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="login">
      <label for="floatingInput">Email</label>
    </div>
    <br>
    <div class="form-floating">
      <input style="background-color:#1A1A1D;color:#4E4E50" type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
      <label for="floatingPassword">Пароль</label>
    </div>
    <br>
    <input style="background:#EE4C7C; border:#EE4C7C" class="w-100 btn btn-lg btn-primary" type = "submit" value = "Войти" name = "loginto" />
    <!-- <a href=class="button">
      <button style="background:#EE4C7C;border:#EE4C7C" class="w-100 btn btn-lg btn-primary" type="button">Войти</button>
    </a> -->
  </form>
</main>
{% endblock %}
