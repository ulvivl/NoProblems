<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body style="background-color:#1A1A1D;color:white">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Ninth navbar example">
    <div {% block id %}{% endblock id %} ></div>
    <div class="container-xl">
      <a style="color:#EE4C7C rgb(164, 37, 37)" class="navbar-brand" href="http://127.0.0.1:5000/authorized/{{id}}">NoProblems</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07XL" aria-controls="navbarsExample07XL" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample07XL">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5000/personal_account/{{id}}">Личный кабинет</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5000/offer_order/{{id}}">Предложить заказ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5000/my_orders/{{id}}">Предложенные заказы</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5000/select_order/{{id}}">Выбрать заказ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5000/selected_orders/{{id}}">Выбранные заказы</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5000/orders_confirmation/{{id}}">Утверждение исполнителя</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5000/show_rating/{{id}}">Рейтинг пользователей</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:5000/authorized_about/{{id}}">О нас</a>
          </li> -->
        </ul>
        <form action='/tag_search/{{id}}' method="POST">
          <b style="color:#EE4C7C">Поиск заказов по тегу</b>
          <input style="background-color:#1A1A1D;color:#4E4E50" class="form-control" type="text" placeholder="Введите тег" aria-label="Search" name='tag'>
        </form>
      </div>
    </div>
  </nav>

  <br><br><br>

  {% block body %}{% endblock %}
</body>
</html>
